                            </li>
                            <li>

                            </li>
                        </ul>
                    </div>
                </div>
                <div class="flex flex-col items-center pb-10">
                    <img class="mb-3 w-24 h-24 rounded-full shadow-lg"
                        alt="">
                    <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white"></h5>
                    <span class="text-sm text-gray-500 dark:text-gray-400"></span>

                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>

<script>
    test();
    async function test() {
        const total_pokemon= 500;
        let id = aleatorio(1,total_pokemon);
        let url = `https://pokeapi.co/api/v2/pokemon/${id}`;
        let valores = await fetch(url);
        let resultados = await valores.json();

        let name = document.querySelectorAll('h5');
        let img = document.querySelectorAll('img');
        let span = document.querySelectorAll('span');
      

        name[0].textContent = resultados.name;
        img[0].src = resultados.sprites['front_default'];
        span[1].textContent = resultados.types[0]['type'].name;

        console.log(resultados);

    }

    function aleatorio(min, max) { // min and max included 
    return Math.floor(Math.random() * (max - min + 1) + min)
  }

</script>
